apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.name" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.image.repository }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: bpp-net-port
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          env:
            # Use the baked-in local-beckn-one-bpp.yaml config inside the adapter image.
            - name: CONFIG_FILE
              value: "/app/config/local-beckn-one-bpp.yaml"

            - name: VAULT_ADDR
              value: "http://vault:8200"
            - name: VAULT_TOKEN
              value: "root"

            - name: REDIS_ADDR
              value: "{{ .Values.global.redisCache.host }}:{{ .Values.global.redisCache.port }}"

            - name: RABBITMQ_ADDR
              value: "{{ .Values.global.rabbitMQamqp.host }}:{{ .Values.global.rabbitMQamqp.port }}"
            - name: RABBITMQ_USER
              value: "{{ .Values.global.rabbitMQamqp.username }}"
            - name: RABBITMQ_PASS
              value: "{{ if .Values.global.rabbitMQamqp.password }}{{ .Values.global.rabbitMQamqp.password }}{{ else }}{{ include "getSecretValue" (dict "secretName" "rabbitmq" "namespace" "bpp-common-services" "key" "rabbitmq-password") }}{{ end }}"

          # Align container entrypoint with docker-compose: ./server --config=/app/config/local-beckn-one-bpp.yaml
          command: ["./server"]
          args: ["--config=/app/config/local-beckn-one-bpp.yaml"]

          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            # ConfigMap-based default.yaml is currently unused by the adapter,
            # which relies on the baked local-beckn-one-bpp.yaml config. We keep
            # this mount for backward compatibility but it is not referenced by CONFIG_FILE.
            - name: bpp-network-config
              mountPath: "/usr/src/app/config/default.yaml"
              subPath: default.yaml
              readOnly: true
            # Full ONIX adapter config folder
            - name: bpp-adapter-config
              mountPath: "/app/config"
              readOnly: true
            # EBS volumes for logs
            - name: bpp-network-logs-ebs-volume
              mountPath: /usr/src/app/logs
      volumes:
        - name: bpp-network-config
          configMap:
            name: {{ include "common.name" . }}-config
        - name: bpp-adapter-config
          configMap:
            name: {{ include "common.name" . }}-adapter-config
        - name: bpp-network-logs-ebs-volume
          persistentVolumeClaim:
            claimName: {{ include "common.name" . }}-logs-pvc
